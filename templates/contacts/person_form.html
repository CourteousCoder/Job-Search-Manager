{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Contact Form | {{ block.super }}{% endblock %}
{% block content %}
    <h2>{{ person.name | default:'New Contact' }}</h2>
    <form class="" method="post">{% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
